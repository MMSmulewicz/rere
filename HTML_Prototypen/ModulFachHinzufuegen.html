<!DOCTYPE html>
<html lang="de">
    
    
    
  <head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Modul / Fach hinzufügen</title>

        <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>

        <link href="css/gradingmanager.css" rel="stylesheet" type="text/css"/>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  
  
  
  <body>
        <div class="container-fluid wrapper">
            <div class="row">
                <div class="col-md-12">
                    <h1>Modul / Fach hinzufügen</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <form class="form-horizontal" role="form">
  
                    <!--Eingabefeld für Modul-->       
                        <div class="form-group">
                            <p></p>
                            <label for="eingabefeldModul" class="col-sm-2 control-label">Modul</label>
                                <div class="col-md-8">
                                    <input type="email" class="form-control" id="eingabefeldModul" placeholder="Email">
                                </div>
                        </div>
                    
                        <!--Eingabefeld für ModulNr-->       
                        <div class="form-group">
                          <label for="eingabefeldModulnummer" class="col-sm-2 control-label">Modulnummer</label>
                          <div class="col-md-8">
                            <input type="email" class="form-control" id="eingabefeldModulnummer" placeholder="Email">
                          </div>
                        </div>
                        
                        <!--Eingabefeld für Fach-->       
                        <div class="form-group">
                          <label for="eingabefeldFach" class="col-sm-2 control-label">Fach</label>
                          <div class="col-md-8">
                            <input type="email" class="form-control" id="eingabefeldFach" placeholder="Email">
                          </div>
                        </div>
                        
                        <!--Eingabefeld für FachNr-->       
                        <div class="form-group">
                          <label for="eingabefeldFachnummer" class="col-sm-2 control-label">Fachnummer</label>
                          <div class="col-md-8">
                            <input type="email" class="form-control" id="eingabefeldFachnummer" placeholder="Email">
                          </div>
                        </div>
                        
                        <!--Eingabefeld für Professor-->       
                        <div class="form-group">
                          <label for="eingabefeldProfessor" class="col-sm-2 control-label">Professor</label>
                          <div class="col-md-8">
                            <input type="email" class="form-control" id="eingabefeldProfessor" placeholder="Email">
                          </div>
                        </div>
  
            <div class="row">
                <div class="col-sm-offset-2 col-sm-10">
                    
                    <!--Radiobutton für Benotet 15 Pkt. System-->
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsfeldRadio" id="benotet15" value="option1" checked>
                            Benotet (15 Pkt. System)
                        </label>
                    </div>
                    
                    <!--Radiobutton für unbenotet-->
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsfeldRadio" id="unbenotet" value="option2">
                            Unbenotet
                        </label>
                    </div>
                    
                    <!--Radiobutton für Benotet Schulnoten-->
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsfeldRadio" id="benotetschulnoten" value="option3" checked>
                            Benotet (Schulnoten)
                        </label>
                        <p> </p>
                    </div>
                </div>
            </div>
  
  
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Speichern</button>
                        </div>
                    </div>
                        
                    </form>
                </div>
            </div>
        </div>
  </body>
 
    
    <!-- jQuery (wird für Bootstrap JavaScript-Plugins benötigt) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Binde alle kompilierten Plugins zusammen ein (wie hier unten) oder such dir einzelne Dateien nach Bedarf aus -->
    <script src="js/bootstrap.min.js"></script>
  
    
    
    
</html>
