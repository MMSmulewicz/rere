<!DOCTYPE html>
<html lang="de">

        <link href="css/gradingmanager.css" rel="stylesheet" type="text/css"/>

    <body>

                                    <td><a class="delete" href="#"><span class="glyphicon glyphicon-remove" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="Eintrag löschen"></span></a></td>
                                </tr>
                                <tr>
                                    <td><span class="value">7894646</span><input type="text" class="form-control hidden" value="7894646"/></td>

                                </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
