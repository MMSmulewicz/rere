
<f:layout name="Default" />
<f:section name="main">
    <h1>Edit Fach</h1>

    <f:flashMessages renderMode="div" />

    <f:render partial="FormErrors" arguments="{object:Fach}" />

    <f:form action="update" name="fach" object="{fach}" >
        <f:render partial="Fach/FormFields" arguments="{fach:fach}" />
        <f:form.submit value="Save" />
    </f:form>
</f:section>
