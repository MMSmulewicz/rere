
<f:layout name="Default" />

<f:section name="main">
    <h1>Listing for Fach</h1>

    <f:flashMessages renderMode="div" />

    <table  class="tx_rere" >
        <tr>
            <th><f:translate key="tx_rere_domain_model_fach.fachnr" /></th>
        <th><f:translate key="tx_rere_domain_model_fach.fachname" /></th>
        <th><f:translate key="tx_rere_domain_model_fach.pruefer" /></th>
        <th><f:translate key="tx_rere_domain_model_fach.notenschema" /></th>
        <th><f:translate key="tx_rere_domain_model_fach.modulnr" /></th>
        <th> </th>
        <th> </th>
        </tr>

        <f:for each="{faches}" as="fach">
            <tr>
                <td><f:link.action action="show" arguments="{fach : fach}"> {fach.fachnr}</f:link.action></td>
            <td><f:link.action action="show" arguments="{fach : fach}"> {fach.fachname}</f:link.action></td>
            <td><f:link.action action="show" arguments="{fach : fach}"> {fach.pruefer}</f:link.action></td>
            <td><f:link.action action="show" arguments="{fach : fach}"> {fach.notenschema}</f:link.action></td>
            <td><f:link.action action="show" arguments="{fach : fach}"> {fach.modulnr}</f:link.action></td>
            <td><f:link.action action="edit" arguments="{fach : fach}">Edit</f:link.action></td>
            <td><f:link.action action="delete" arguments="{fach : fach}">Delete</f:link.action></td>
            </tr>
        </f:for>
    </table>

    <f:link.action action="new">New Fach</f:link.action>
</f:section>
