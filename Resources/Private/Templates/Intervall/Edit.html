
<f:layout name="Default" />

<f:section name="main">
    <h1>Edit  Intervall</h1>

    <f:flashMessages renderMode="div" />

    <f:render partial="FormErrors" arguments="{object:Intervall}" />

    <f:form action="update" name="intervall" object="{intervall}" >
        <f:render partial="Intervall/FormFields" arguments="{intervall:intervall}" />
        <f:form.submit value="Save" />
    </f:form>
</f:section>
