
<f:layout name="Default" />

<f:section name="main">
    <h1>Edit Modul</h1>

    <f:flashMessages renderMode="div" />

    <f:render partial="FormErrors" arguments="{object:Modul}" />

    <f:form action="update" name="modul" object="{modul}" >
        <f:render partial="Modul/FormFields" arguments="{modul:modul}" />
        <f:form.submit value="Save" />
    </f:form>
</f:section>
