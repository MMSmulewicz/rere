
<f:layout name="Default" />

<f:section name="main">
    <h1>Edit Note</h1>

    <f:flashMessages renderMode="div" />

    <f:render partial="FormErrors" arguments="{object:Note}" />

    <f:form action="update" name="note" object="{note}" >
        <f:render partial="Note/FormFields" arguments="{note:note}" />
        <f:form.submit value="Save" />
    </f:form>
</f:section>
