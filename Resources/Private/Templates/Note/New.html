
<f:layout name="Default" />

<f:section name="main">
    <h1>New Note</h1>

    <f:flashMessages renderMode="div" />

    <f:render partial="FormErrors" arguments="{object:Note}" />

    <f:form action="create"  name="newNote" object="{newNote}">
        <f:render partial="Note/FormFields" />
        <f:form.submit value="Create new" />
    </f:form>
</f:section>
