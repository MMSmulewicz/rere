
<f:layout name="Default" />

<f:section name="main">
    <h1>Edit Pruefling</h1>

    <f:flashMessages renderMode="div" />

    <f:render partial="FormErrors" arguments="{object:Pruefling}" />

    <f:form action="update" name="pruefling" object="{pruefling}" >
        <f:render partial="Pruefling/FormFields" arguments="{pruefling:pruefling}" />
        <f:form.submit value="Save" />
    </f:form>
</f:section>
