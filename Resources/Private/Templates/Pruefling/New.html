
<f:layout name="rere" />

<f:section name="content">


    <f:flashMessages />

    <div class="container-fluid wrapper">

        <div class="row">
            <div name="breadcrumb" class="col-md-12">
                <ol class="breadcrumb">
                    <li><f:link.action controller="Modul" action="list">Result Repository</f:link.action></li>
                    <li class="active"><f:translate key="tx_rere_Ueberschrift_PrueflingAnlegen"/></li>
                </ol>
            </div>
            <div class="col-md-12">
                <h1><f:translate key="tx_rere_Ueberschrift_PrueflingAnlegen"/></h1>
            </div>
        </div>

        <f:render partial="FormErrors" />

        <f:form action="create" controller='Pruefling'  name="newPruefling" object="{newPruefling}">
            <div class="row">
                <div class="col-md-7">

                    <!--Eingabefeld für Name-->
                    <div class="form-group">
                        <p></p>
                        <label for="eingabefeldName" class="col-sm-3 control-label">
                            <f:translate key="tx_rere_domain_model_pruefling.nachname" /> <span class="required">*</span>
                        </label>
                        <div class="col-sm-9">
                            <f:form.textfield property="nachname" required="1" class="form-control gettooltip" id="eingabefeldName" placeholder="<f:translate key="tx_rere_Placeholder_PrueflingAnlegen.Name"/>" title="<f:translate key="tx_rere_title_PrueflingAnlegen.Name"/>" value="{name}"/>
                            <br>
                        </div>
                    </div>

                    <!--Eingabefeld für Vorname-->
                    <div class="form-group">
                        <label for="eingabefeldVorname" class="col-sm-3 control-label">
                            <f:translate key="tx_rere_domain_model_pruefling.vorname" /> <span class="required">*</span>
                        </label>
                        <div class="col-sm-9">
                            <f:form.textfield property="vorname" required="1"  class="form-control gettooltip" id="eingabefeldVorname" placeholder="<f:translate key"'tx_rere_Placeholder_PrueflingAnlegen.Vorame"/>" title="<f:translate key="tx_rere_title_PrueflingAnlegen.Vorname"/>" value="{vorname}"/>
                            <br>
                        </div>
                    </div>

                    <!--Eingabefeld für Matrikel-Nr-->
                    <div class="form-group">
                        <label for="eingabefeldMatrikel-Nr" class="col-sm-3 control-label">
                            <f:translate key="tx_rere_domain_model_pruefling.matrikelnr" /> <span class="required">*</span>
                        </label>
                        <div class="col-sm-9">
                            <f:form.textfield property="matrikelnr" required="1"  class="form-control gettooltip" id="eingabefeldMatrikel-Nr" value="{matrikelnr}" placeholder="<f:translate key="tx_rere_Placeholder_PrueflingAnlegen.matrikelnr"/>" title="<f:translate key="tx_rere_title_PrueflingAnlegen.matrikelnr"/>"/>
                            <br>
                        </div>
                    </div>

                    <!--Eingabefeld für E-Mail-->
                    <div class="form-group">
                        <label for="eingabefeldE-Mail" class="col-sm-3 control-label">E-Mail *</label>
                        <div class="col-sm-9">
                            <f:form.textfield name="email" required="1" type="email" class="form-control gettooltip" id="eingabefeldE-Mail" placeholder="E-Mail" title="<f:translate key="tx_rere_title_PrueflingAnlegen.EMail"/>" value="{email}"/>
                            <br>
                        </div>
                    </div>
                    <!--Eingabefeld für UserGroup-->
                    <div class="form-group">
                        <label for="usergroup" class="col-sm-3 control-label">Usergroup *</label>
                        <div class="col-sm-9">
                            <f:form.select name="usergroup" options="{usergroups}" value="{usergroups.uid}" optionLabelField="title" class="form-control gettooltip" title="FE-Usergroup"/>
                            <br>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3">
                            <div class="col-sm-12">
                                <label>
                                    <f:form.radio name="speichern" value="speichernundzurueck" />
                                    <f:translate key="tx_rere_Text_PreuflingAnlegen.Speichern"/> & <f:translate key="tx_rere_Text_PreuflingAnlegen.SpeichernZurueck"/>
                                </label>
                            </div>
                            <div class="col-sm-12">
                                <label>
                                    <f:form.radio name="speichern" value="speichernundnaechster" checked="1"/>
                                    <f:translate key="tx_rere_Text_PreuflingAnlegen.Speichern"/> & nächster <f:translate key="tx_rere_Text_PreuflingAnlegen.SpeichernNaechstes"/>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3">
                            <div class="col-sm-6">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Anlegen<f:translate key="tx_rere_Button_PreuflingAnlegen.Anlegen"/></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </f:form>
    </div>

</f:section>
