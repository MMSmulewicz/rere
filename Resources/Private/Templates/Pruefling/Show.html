<f:layout name='RereFrontend'/>
<f:section name='test'>
    <f:flashMessages />
    <div class="container-fluid wrapper">
        <div class="row">
            <div name="breadcrumb" class="col-md-12">
                <ol class="breadcrumb">
                    <li class="active">Prüfungsleistung anzeigen</li>
                </ol>
            </div>
            <div class="col-md-12">
                <h1>Prüfungsleistungen anzeigen</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <f:form.select name="fachname" options="{fachliste}" optionValueField="uid" optionLabelField="fachname"  id="auswahlisteFaecher"/>
                <br>
            </div>
            <div class="col-md-9"></div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="col-md-12">
                    <canvas id="gradeChart" width="400" height="150"></canvas>

                </div>
                <div class="col-md-12">
                    <h1><span class="greenfont">Ihre Note: {note.wert}</span></h1>
                </div>
                <textarea rows="4" cols="100" class="form-control" id="comment">{note.kommentar}</textarea>
            </div>
            <f:debug>{test}</f:debug>
            <div class="col-md-3">
                <div class="table-responsive table-hover">
                    <table id="grades" class="table">
                        <thead>
                            <tr>
                                <th>Note</th>
                                <th>Vorkommen</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr>
                        	<f:for each="{notenVerteilungArray}" as="wert" iteration="iterator">
                                <td><span class="value">{wert}</span></td>
                               {f:if(condition:iterator.isEven, then: '</tr><tr>')}
        					</f:for>
        				</tr>
                        </tbody>
                    </table>
                </div>
                <br>
                <div class="table-responsive table-hover">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Anzahl der Prüflinge:</td><td id="AnzahlDerPrueflinge">{anzahlPrueflinge}</td>
                            </tr>
                            <tr>
                                <td>Durchschnitt</td><td>{durchschnitt}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>
    <script>

    window.onload = function () {
    	if (window.jQuery) {$('#auswahlisteFaecher').change( function() {
    		fachid = $("#auswahlisteFaecher" ).val();
    		var URL = "<f:uri.action action='show' arguments='{fachid: "1"}' />";
    		window.location.href=  URL;
    		
    		}); }}
    </script>
</f:section>
