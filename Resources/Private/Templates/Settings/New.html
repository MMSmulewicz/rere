
<f:layout name="Default" />

<f:section name="main">
    <h1>New Intervall</h1>

    <f:flashMessages renderMode="div" />

    <f:render partial="FormErrors" arguments="{object:Intervall}" />

    <f:form action="create"  name="newIntervall" object="{newIntervall}">
        <f:render partial="Intervall/FormFields" />
        <f:form.submit value="Create new" />
    </f:form>
</f:section>
